<!DOCTYPE html>
<html>
    <head>
        <!--   Enables mobile view to be displayed via media queries     -->
        <meta name="viewport" content="width=device-width">
        <!-- Load css libraries -->
        <link href="../css/overhaul.css" rel="stylesheet">

        <!-- Load react.js libraries (replace production with development if doing funky stuff) -->
        <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
        
        <!-- Load JSX to use it with react in dev mode -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        
<!--         Load custom react components here (*with babel labels if in dev mode*) -->
        
        <!--  Dev version  -->
        <script src="../pre-prod/js/my-react-components.js" type="text/babel"></script>
        <!--  Production version  -->
<!--        <script src="../js/my-react-components.js" type="text/javascript"></script>  -->
        
        <!-- Load custom js here -->
    </head>
    <body>
        <!--    Where React will automatically place my components    -->
        <div id="page-content"></div>
    </body>
    <!-- Load page layout file (Must always be loaded after the DOM element for which the page will be rendered) -->
    <!--  Dev version  -->
    <script src="../pre-prod/js/layouts/home.js" type="text/babel"></script>
    <!--  Production version  -->
<!--    <script src="../js/layouts/home.js" type="text/javascript"></script>-->

</html>
